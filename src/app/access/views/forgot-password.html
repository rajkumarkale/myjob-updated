<div class="container w-xl w-auto-xs" ng-controller="SignInFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="forgetPasswordForm" ng-init="isCollapsed=true" ng-submit="forgotPassword(email)">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" name="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                    <small ng-show="forgetPasswordForm.email.$invalid && forgetPasswordForm.email.$dirty"
                           class="label label-danger"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Give
                        your registered email
                    </small>
                </div>

            </div>
            <button type="submit" ng-disabled="forgetPasswordForm.$invalid" class="btn btn-lg btn-primary btn-block"
                    ng-click="isCollapsed = !isCollapsed">Send
            </button>
            <a ui-sref="access.signin" class="btn btn-lg btn-info btn-block">  Back to Signin</a>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>Password Sent to your email, please check and login with it</p>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'js/app/user/views/footer.html'"></div>
</div>
