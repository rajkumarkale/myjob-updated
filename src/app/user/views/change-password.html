<div class="container w-xl w-auto-xs"  ng-controller="SignInFormController" >
    <!--<a href class="navbar-brand block m-t">{{app.name}}</a>-->

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <h2>Change password</h2>
        </div>
        <form name="changePasswordForm" ng-init="isCollapsed=true" ng-submit="changePassword(user)">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <!--<div class="list-group-item">
                  <input type="email" name="email" placeholder="Email" data-ng-model="user.email" class="form-control no-border" required>
                  <small ng-show="changePasswordForm.email.$invalid && changePasswordForm.email.$dirty"
                         class="label label-danger">Give
                      your registered email
                  </small>
                </div>-->
                <div class="list-group-item">
                  <input type="password" name="oldPassword" placeholder="Old Password" ng-minlength="6" class="form-control no-border"
                         data-ng-model="user.oldPassword" required>
                  <small ng-show="changePasswordForm.oldPassword.$invalid && changePasswordForm.oldPassword.$dirty"
                     class="label label-danger"> Old Password
                  </small>
                </div>
                <div class="list-group-item">
                  <input type="password" name="newPassword" placeholder="New Password" id="newPassword" ng-minlength="6" ng-maxlength=18 class="form-control no-border"
                         data-ng-model="user.newPassword" required>
                  <small class="error label label-danger" ng-show="changePasswordForm.newPassword.$error.required">Enter
                    strong Password</small>
                  <small class="error label label-danger" ng-show="changePasswordForm.newPassword.$error.minlength">Your password
                    is required to be at least 6 characters</small>
                  <small class="error label label-danger" ng-show="changePasswordForm.newPassword.$error.maxlength">Your password
                    cannot be longer than 18 characters</small>
                </div>
                <div class="list-group-item">
                  <input type="password" name="confirmPassword" placeholder="Confirm Password" same-as="newPassword" ng-minlength="6"  ng-maxlength=18 class="form-control no-border"
                         data-ng-model="user.confirmPassword" required>
                  <small ng-show="changePasswordForm.confirmPassword.$error.matchpassword"
                         class="label label-danger">Type same Password
                  </small>
                </div>
            </div>
            <button type="submit" ng-disabled="changePasswordForm.$invalid" class="btn btn-lg btn-primary btn-block">Send</button>
        </form>
    </div>
</div>
