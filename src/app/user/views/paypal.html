<div class="container w-xl w-auto-xs"  ng-controller="paypalController" >
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h2>PayPal Account</h2>
    </div>
    <form name="paypalForm" ng-init="isCollapsed=true" ng-submit="changePassword(user)">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" name="email" placeholder="Email" data-ng-model="user.email" class="form-control no-border" required>
        </div>
        <small ng-show="paypalForm.email.$invalid &amp;&amp; paypalForm.email.$dirty"
               class="label label-danger"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Give
          your registered email
        </small>
      </div>
      <button type="submit" ng-disabled="paypalForm.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="paypal(user)">Send</button>
    </form>
  </div>
</div>
