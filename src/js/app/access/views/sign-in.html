<div class="container " ng-controller="SignInFormController" ng-init="app.settings.container = false;">
  <div class="row">
    <div class="col-lg-8 col-md-8">
      <div class="row  b-r b-dashed no-border">
        <div class="col-lg-12 col-md-12">
        </div>
      </div>

    </div>
    <div class="col-lg-4 col-md-4" cg-busy="{promise:myPromise}">
      <div class="m-lg">
        <h3 class="text-warning-c m-t-lg m-b-lg h3">Sign In</h3>

        <form name="signinForm" class="form-validation" novalidate>
          <div class="text-danger wrapper text-center" ng-show="authStatus">
            {{ authError }}
          </div>
          <div class="">
            <div class="form-group left-inner-addon">
              <img class=" img-responsive" src="./img/images_03.png">
              <input type="email" name="email" placeholder="Email" class="form-control"
                     data-ng-model="user.email"
                     required>

            </div>
            <div class="form-group left-inner-addon">
              <img class=" img-responsive" src="./img/images_05.png">
              <input type="password" name="password" ng-minlength="6" placeholder="Password"
                     class="form-control"
                     data-ng-model="user.password" ng-maxlength=18 required>

            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-warning btn-block" ng-click="logIn(user)"
                  ng-disabled='signinForm.$invalid'>Sign In
          </button>
          <div data-ng-if="app.access.forgotPassword == true">
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
