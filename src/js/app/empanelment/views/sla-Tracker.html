
<div   class="panel main-content panel-primary" >
  <div class="pheading">
    <div class="panel-heading  "><h4 class="SLA-text"><strong>SLA Tracker Internal Process(Ver 1.0)</strong></h4></div></div>  <div class="panel-body ">
    <div class="text-class" >All fields are mandatory</div>

    </div>

    <div ng-controller="empanelmentController" class="col-md-12 ">

          <div  class="col-md-6 ">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Client Name:</label>
              <input class="form-control" name="n1"  ng-model="n1" type="text" minlength="3" maxlength="20" required="required" ng-required="usrform.n1.$error" >
              <span ng-show="usrform.n1.$invalid && usrform.n1.$dirty  ">please enter valid text</span>

            </div>
          </div>
          <div class="col-md-6">
            <div  class="form-group label-floating is-empty">
              <label class="control-label" >Fixed Fee</label>
              <input class="form-control" name="n2" numbers-only required="required" ng-model="n1" type="text" minlength="1" maxlength="20" ng-required="usrform.n2.$error" >
              <span ng-show="usrform.n2.$invalid && usrform.n2.$dirty  ">please enter valid text</span>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div ng-controller="empanelmentController" class="col-md-12 ">

      <form name="usrform" novalidate id="usrform" class="bs-component">
        <div class="container-fluid">
          <div  class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Corporate office:</label>
              <input class="form-control" name="n3"  ng-model="n3" required="required" type="text" minlength="3" maxlength="20" ng-required="usrform.n3.$error" >
               <span ng-show="usrform.n3.$invalid && usrform.n3.$dirty  ">please enter valid text</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Reuimbersment Service Fee</label>
              <input class="form-control" name="n4"  required="required" ng-model="n4" type="text" minlength="3" maxlength="20" ng-required="usrform.n4.$error" >
              <span ng-show="usrform.n4.$invalid && usrform.n4.$dirty  ">please enter valid text</span>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Address Line 1:</label>
              <input class="form-control" class="focusedInput1" type="text" required="required">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Sourcing Fee</label>
              <input class="form-control" class="focusedInput1" type="text" required="required">
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Addresss Line 2:</label>
              <input class="form-control" class="focusedInput1" type="text" required="required">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Absorption Fee & Clauses</label>
              <input class="form-control" class="focusedInput1" type="text" required="required">
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Contact Number:</label>
              <input class="form-control" class="focusedInput1" required="required" >

          </div>
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <button class="btn btn-raised btn-info btn-blue-class pull-right"><i class="fa fa-plus"></i> Other Fees
              </button>

            </div>
          </div>
        </div>

      </form>

    </div>
  </div>

             </div>

<br>
