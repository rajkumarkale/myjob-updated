



<div   class="panel main-content panel-primary" >
  <div class="panel-heading"><h4 class="SLA-text"><strong>SLA Tracker Internal Process(Ver 1.0)</strong></h4></div>
  <div class="panel-body ">
    <div class="text-class" >All fields are mandatory</div>
    <div class="row client-text " >
        <div class="col-md-6">Client Address</div>
        <div class="col-md-6">Commercials</div>
    </div>

    <div  class="col-md-12 ">

      <form  name="usrform" novalidate id="usrform" class="bs-component ">
        <div class="container-fluid ">
          <div ng-controller="formCtrl" class="col-md-6 ">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Client Name:</label>
              <input class="form-control" name="n1"  ng-model="n1" type="text" minlength="3" maxlength="20" ng-required="usrform.n1.$error" >
              <span ng-show="usrform.n1.$invalid && usrform.n1.$dirty  ">please enter valid text</span>

            </div>
          </div>
          <div class="col-md-6">
            <div ng-controller="Ctrl" class="form-group label-floating is-empty">
              <label class="control-label" >Fixed Fee</label>
              <input class="form-control" name="n2" numbers-only  ng-model="n1" type="text" minlength="1" maxlength="20" ng-required="usrform.n2.$error" >
              <span ng-show="usrform.n2.$invalid && usrform.n2.$dirty  ">please enter valid text</span>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div ng-controller="formCtrl"class="col-md-12 ">

      <form name="usrform" novalidate id="usrform" class="bs-component">
        <div class="container-fluid">
          <div  class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Corporate office:</label>
              <input class="form-control" name="n3"  ng-model="n3" type="text" minlength="3" maxlength="20" ng-required="usrform.n3.$error" >
               <span ng-show="usrform.n3.$invalid && usrform.n3.$dirty  ">please enter valid text</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label" >Reuimbersment Service Fee</label>
              <input class="form-control" name="n4"  ng-model="n4" type="text" minlength="3" maxlength="20" ng-required="usrform.n4.$error" >
              <span ng-show="usrform.n4.$invalid && usrform.n4.$dirty  ">please enter valid text</span>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label" >Address Line 1:</label>
              <input class="form-control" class="focusedInput1" type="text" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label" >Sourcing Fee</label>
              <input class="form-control" class="focusedInput1" type="text" required>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label" >Addresss Line 2:</label>
              <input class="form-control" class="focusedInput1" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label" >Absorption Fee & Clauses</label>
              <input class="form-control" class="focusedInput1" type="text">
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="col-md-12 ">

      <form class="bs-component">
        <div class="container-fluid">
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label" >Contact Number:</label>
              <input class="form-control" class="focusedInput1" type="number">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating">
              <button class="btn btn-raised btn-info btn-blue-class pull-right"><i class="fa fa-plus"></i> Other Fees
              </button>

            </div>
          </div>
        </div>

      </form>

    </div>
  </div>

</div>
