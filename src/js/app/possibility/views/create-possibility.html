<br><br>
<div class="container">

  <div class="main-container">
    <button class="btn btn-primary contacts-button pull-right"> Edit</button>
    <button class="btn btn-primary contacts-button cancel-right-class pull-right"> Cancle</button>
    <div class="panel-heading">
      <div class="form-group">

      </div>
    </div>
    <div class="panel panel-primary second-panel">
      <div class="panel-heading">
        New Possibility
      </div>
      <div>
        <div class="panel-body">
          <form name="createPossibilityForm">

            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Legal Entity</label>
                  <input class="form-control" typeahead="data for data in getLegalEntity($viewValue)" required
                         data-ng-model="createPossibility.legal_name" type="text">
                </div>
              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Business Unit</label>
                  <input class="form-control" required data-ng-model="createPossibility.unit_name" type="text">

                </div>
              </div>
            </div>

            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Division Name</label>
                  <input class="form-control" required data-ng-model="createPossibility.division" type="text">
                </div>
              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Website URL</label>
                  <input class="form-control" required data-ng-model="createPossibility.url" type="text">

                </div>
              </div>
            </div>


            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group" custom-select data="businessVertical"></div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group" custom-select data="groupTurnover"></div>
              </div>
            </div>
            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group" custom-select data="employeeSize"></div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group" custom-select data="customerType"></div>
              </div>
            </div>

            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Address 1</label>
                  <input class="form-control" required data-ng-model="createPossibility.address.address_line_1 "
                         type="text">

                </div>
              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Address 2</label>
                  <input class="form-control" data-ng-model="createPossibility.address.address_line_2" type="text">
                </div>
              </div>
            </div>
            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">State</label>
                  <input class="form-control" required data-ng-model="createPossibility.address.state" type="text">

                </div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">City</label>
                  <input class="form-control" required data-ng-model="createPossibility.address.city " type="text">

                </div>
              </div>
            </div>

            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Zipcode</label>
                  <input class="form-control" required data-ng-model="createPossibility.address.pin" type="text">

                </div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group">
                  <button class="btn btn-primary contacts-button pull-right"> Freeze</button>

                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div ngf-drop ngf-select ng-model="files" class="drop-box"
                   ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                   accept="image/*,application/pdf"
                   ngf-pattern="'image/*,application/pdf'">Drop pdfs or images here or click to upload
              </div>
              <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
              Files:
              <ul>
                <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
              </ul>

              <div class="col-md-6">
                <div class="form-group">
                  <button class="btn btn-warning attach-button"><i class="fa fa-paperclip"></i> Attach File</button>
                </div>
              </div>
            </div>
            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Contact Person</label>
                  <input class="form-control" type="text">

                </div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Contact Person Phone Number</label>
                  <input class="form-control" type="text">

                </div>
              </div>
            </div>
            <div class="columns-pad">
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Contact Person Designation</label>
                  <input class="form-control" type="text">

                </div>

              </div>
              <div class="col-md-6 col-pad">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Email Id</label>
                  <input class="form-control" type="text">
                </div>
              </div><br><br>
              <div class="col-md-6 ">
                <div class="form-group1">
                  <label class=" first-class1">contact providers</label>
                  <input type="checkbox" class="check">Remote <input type="checkbox" class="check">Local
                </div></div>
              <div class="columns-pad">
                <div class="col-md-6 col-pad">
                  <div class="form-group label-floating ">
                    <label class="control-label"></label>
                  </div><br>

                </div>
                <div class="col-md-6 ">
                  <div class="form-group label-floating is-empty">
                    <label class="control-label">Lorem Ipaum</label>
                    <input class="form-control" type="text">

                  </div>
                </div>
              </div>


            </div>


        </div>



        </form>

      </div>
    </div>
  </div>
</div>
</div>
