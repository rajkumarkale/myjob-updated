<html>
<head>
  <title>myjobs</title>

  <!--<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
       <link href="font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
       <script src="js/jquery.min.js" type="text/javascript"></script>
       <script src="js/bootstrap.min.js" type="text/javascript"></script>
       <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->

  <!-- Bootstrap Material Design -->
  <link href="css/bootstrap-material-design.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">
  <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">
  <style>
    .another-file-over-class {
      border: dotted 3px green;
    }
  </style>
</head>
<body>
<div class="maincol-apply">
  <div class="container">
    <div class="panel panel-default main-panel">
      <div class="panel-heading">Possibility > New Possibility</div>
    </div>
    <div class="panel-group" id="accordion">
      <div class="panel panel-primary second-panel">
        <div class="panel-heading">

          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            New Possibility
          </a></div>
        <div id="collapseOne" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Company Name" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Employee Size of the Company" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Type of Customer" type="text">


                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Address2" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="City" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Status" type="text">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Website URL" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Group Turnover" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Address 1" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="State" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Zipcode" type="text">
                </div>

              </div>
            </div nv-file-drop="" uploader="uploader">
            <div class="row">
              <div class="col-md-12">
                <div ngf-drop ngf-select ng-model="files" class="drop-box"
                     ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                     accept="image/*,application/pdf"
                     ngf-pattern="'image/*,application/pdf'">Drop pdfs or images here or click to upload
                </div>
                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                Files:
                <ul>
                  <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
                </ul>

              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Contact Person" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Contact Person Designation" type="text">
                </div>
                <div class="form-group">
                  <label>Contacts Provided</label>
                  <input type="checkbox" class="check">
                  <label>Remote</label>
                  <input type="checkbox" class="check">
                  <label>Location</label>
                </div>


              </div>
              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Contact Person Phone Number" type="text">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Email Id" type="text">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Remote Location" type="text">
                  <div id="grad1">

                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="focusedInput1"></label>
                  <input class="form-control" id="focusedInput1" placeholder="Location" type="text">
                  <div id="grad1">

                  </div>
                </div>

              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary contacts-button"><i class="fa fa-plus"></i> Contacts</button>
            </div>
            <div class="col-md-6 col-md-offset-4">
              <div class="form-group">

                <button class="btn btn-primary contacts-button">Cancel</button>
                <button class="btn btn-primary contacts-button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

</body>
</html>
