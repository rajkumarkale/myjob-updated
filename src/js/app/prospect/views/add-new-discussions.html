
<div class="">
  <form>
<div class="addDiscusHeading modal-header ">

<div class="modal-body ng-binding ng-scope modalCenter">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group label-floating is-empty">
        <label for="i1" class="control-label">Contact Person</label>
        <input type="text" class="form-control" id="i1">
      </div>
      <div class="form-group label-floating is-empty">
        <label for="i6" class="control-label">Date</label>
        <input type="date" class="form-control" id="i6">
      </div>
      <div class="form-group ">
        <select id="s1" class="form-control" placeholder="Type of Discussons">
          <option value="Teliphonic">Type of Discussions</option>
          <option value="Teliphonic">Teliphonic</option>
          <option value="Email">Email</option>
          <option value="Inperson">Inperson</option>
        </select>
      </div>
    </div>


    <div class="col-lg-6">
      <div class="form-group label-floating is-empty">
        <label  for="i7" class="control-label">Venue</label>
        <input type="text" class="form-control" id="i7">
      </div>
      <div class="form-group label-floating is-empty">
        <label for="i5" class="control-label">Time</label>
        <input type="time" class="form-control" id="i5">
      </div>

      <div class="form-group label-floating is-empty">
        <div class="radio radio-primary">
          <label>

            <input type="radio" name="call" id="optionsRadios1" value="option1" checked="">

            <span class="check"></span>
            Fresh Call
          </label>
          <label>
            <input type="radio" value="option2" name="call">
            <span class="circle"></span>
            <span class="check"></span>
            Follow Up Call
            </label>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
    <div class="row">
    <div class="form-group col-lg-12 upward">
      <label for="textArea" class=" control-label is-empty"><h4>Discussion Summary</h4></label>
      <textarea class="form-control" rows="3" id="textArea"></textarea>
    </div>
    </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group is-empty is-fileinput">
            <input type="file" id="inputFile4" multiple="">
             <div class="input-group">
              <input type="text" readonly="" class="form-control" placeholder="Placeholder w/file chooser...">
                <span class="input-group-btn input-group-sm">
                  <button type="button" class="btn warm-status">
                  <i class="material-icons">attach_file</i>
                  </button>
                </span>
               </div>
                <span class="material-input control-label">Supported file formar PDF,DOC,PPT.</span>
            </div>
        </div>
      </div>

      <div class="centerBtn">
      <a href="javascript:void(0)" class="btn btn-raised btn-default" ng-click="ok()">Cancle</a>&nbsp;
      <a href="javascript:void(0)" class="btn btn-raised btn-info" ng-click="cancel()">Submit</a>
    </div></div>
  </div>
  </div>
</form>
