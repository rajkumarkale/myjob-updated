
  <div class="container col-md-12 all-dateinputs">
    <div class="panel panel-primary " style="padding-bottom: 20px">
      <div class=" panel-heading summary">
        <div class="panel-title ">Discussions</div>
      </div>
      <div class="row distance discussion-buton">
        <div class="pull-right" ng-hide="showDiscuss">
          <button ng-click="openAddDiscussions()" ng-show="showAddButton" class="btn btn-raised btn-info glyphicon glyphicon-plus "> </button>
        </div>
      </div>
      <hr class="line2">
<div  data-cg-busy="{promise:getDiscussionPromise,message:'Please Wait'}"></div>
    <div class="container-custom panel panel-default discussion-container" ng-repeat="discussion in discussions | orderBy:sortType:reverse track by $index ">
      <div class="container ">
        <div class="discussion-body">
          <div class="row ">
            <div class="col-lg-8 ">
              <table>
                <tr>
                  <td>
                    <label class="contact-person">
                      Contact Person:
                    </label>
                    <label class="person-name">
                      <h4>{{discussion.contactPerson | uppercase}} </h4>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="type-of-call">
                      Type of Call:
                    </label>
                    <label class="call-follow">
                      {{discussion.type | spaceless}}
                    </label>
                  </td>
                </tr>

                <tr>
                  <td>
                    <label class="type-of-call">
                      Mode of Discussion:
                    </label>
                    <label class="call-follow">
                      {{discussion.mode}}
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="type-of-call">
                      Logged by:
                    </label>
                    <label class="call-follow">
                      {{discussion.loggedBy.name| uppercase}}
                    </label>
                  </td>
                </tr>
              </table>
            </div>
            <div class="col-lg-2 ">
              <table>
                <tr>
                  <td>
                    <label class="date-venue">{{discussion.timeOfDiscussion | date:'dd/MM/yyyy, hh:mm a'}}
            </label>
            </td>
            </tr>
                <tr>
                  <td>
                    <label class="date-venue">
                      Venue:
                    </label>
                    <label class="location-name" style="word-break:break-all;">
                      {{discussion.venue | uppercase}}
                    </label>
                  </td>
                </tr>
            </table>
          </div>
        </div>
        <div class=" col-lg-11 left-align summary-text">
          <p class="summary-details">
            <span class="summary-head ">Summary: </span>&nbsp;
            {{discussion.summary}}
          </p>
          <div ng-if="discussion.documents[0]">
            <div class="attachment">
              1 Attachment
            </div>
            <div class="attach-image">
              <a><img src="img/Attach-icon.png" class="attach-image-detail" ng-click="download(discussion.documents[0].url)"/></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
