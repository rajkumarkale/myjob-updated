<div class="modal-content" cg-busy="{promise: myPromise}">
  <div class="change-passwordmodal">
  <div class="addDiscusHeading modal-header">
    <h3 class="modal-title "> Change Password</h3>
  </div>
  <div class="modal-body" style="max-height: 1000px;">
    <div class=" " ng-form="changePasswordForm">
      <form name="changePasswordForm" novalidate="novalidate">
        <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
        </div>
        <div class="col-padding-class">
          <div class="form-group label-floating is-empty">
            <label class="control-label">Old Password</label>
            <input type="password" name="oldPassword"  ng-minlength="6"
                   class="form-control" ng-maxlength="18"
                   data-ng-model="formData.old_password" required>
            <small ng-show="changePasswordForm.oldPassword.$invalid && changePasswordForm.oldPassword.$dirty"
                   class="label label-danger">Old Password min 6 and max 18 characters

            </small>
          </div>
          <div class="form-group label-floating is-empty">
            <label class="control-label">New Password</label>
            <input type="password" name="newPassword" id="newPassword" ng-minlength="6" ng-maxlength="18"
                   class="form-control"
                   data-ng-model="formData.new_password" required>
            <small ng-show="changePasswordForm.newPassword.$invalid && changePasswordForm.newPassword.$dirty"
                   class="label label-danger"> New Password min 6 and max 18 characters
            </small>
          </div>
          <div class="form-group label-floating is-empty">
            <label class="control-label" >Confirm Password</label>
            <input type="password" name="confirmPassword" same-as="newPassword"  ng-minlength="6"
                   class="form-control" ng-maxlength="18"
                   data-ng-model="confirmPassword" required>
            <small ng-show="changePasswordForm.confirmPassword.$error.matchpassword"
                   class="label label-danger">Type same Password
            </small>
          </div>
        </div>
      </form>
    </div>
    <div class="centerBtn">
      <button class="btn btn-raised  data-button-cancel btn-text" ng-click="cancel()">
        Cancel
      </button>
      <button class="btn btn-primary data-button-sub btn-text" ng-disabled="changePasswordForm.$invalid" type="button"
              ng-click="changePassword(formData)"> Update
      </button>

    </div>
  </div>
</div>
</div>
