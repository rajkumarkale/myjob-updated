<div class="w-auto-xs">
  <div class=" " ng-form="changePasswordForm">
    <form name="changePasswordForm" novalidate="novalidate">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="form-group">
        <div class="form-group">
          <label>Old Password</label>
          <input type="password" name="oldPassword" placeholder="Old Password" ng-minlength="6"
                 class="form-control"
                 data-ng-model="formData.oldPassword" required>
          <small ng-show="changePasswordForm.oldPassword.$invalid && changePasswordForm.oldPassword.$dirty"
                 class="label label-danger"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp; Old Password

          </small>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="newPassword" placeholder="New Password" ng-minlength="6"
                 class="form-control"
                 data-ng-model="formData.newPassword" required>
          <small ng-show="changePasswordForm.newPassword.$invalid && changePasswordForm.newPassword.$dirty"
                 class="label label-danger"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp; new Password
            at least 6 characters
          </small>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" ng-minlength="6"
                 class="form-control"
                 data-ng-model="formData.confirmPassword" required>
          <small ng-show="changePasswordForm.confirmPassword.$invalid && changePasswordForm.confirmPassword.$dirty"
                 class="label label-danger"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Type same Password
          </small>
        </div>
      </div>
      <button type="submit" ng-disabled="changePasswordForm.$invalid" class="btn btn-sm btn-warning btn-addon" ng-click="changePassword()">Save
        <i class="fa fa-floppy-o"></i> Password
      </button>
    </form>
  </div>
</div>
