<div class="maincol-apply">


    <div class="container col-md-12 pad-t-20 maincol-apply" data-cg-busy="{promise:myPromise,message:'Please Wait'}">
      <div class="panel panel-primary pan-col">
        <div class="panel-heading summary">Summary for the year of April{{sumStartDate | date:' yyyy'}} to March{{sumEndDate | date:' yyyy'}}</div>
        <div class="panel-body">
          <div class="row">
            <div class="initialicons-div">
              <div class="secondicons-div">
                <div class="target-div">
                  <div class="panel mini-box target-bord">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt">
                    <img src="img/target_icon.png" class="target">
                </span>
                    <div class="box-info">
                      <p class="met-target">TARGET</p>
                      <p class="size-h2 met-num">{{target}}</p>

                    </div>
                  </div>
                </div>
                <div class="target-div">
                  <div class="panel mini-box prospect-bord">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt">
                    <img src="img/prospect_icon.png" class="prospect">
                </span>
                    <div class="box-info">
                      <p class="met-prospect">PROSPECT</p>
                      <p class="size-h2 met-num">{{prospect}}</p>

                    </div>
                  </div>
                </div>
                <div class="target-div">
                  <div class="panel mini-box empanel-bord">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt">
                    <img src='img/empanelment_icon.png' class="empanel">
                </span>
                    <div class="box-info">
                      <p class="met-empanel">EMPANELMENT</p>
                      <p class="size-h2 met-num" >{{empanelment}}</p>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="container col-md-12 pad-t-20">
      <div class="panel">
        <div class="pull-right overall-pad">
          <form id="form" name="form" class="form-inline" novalidate>
            <div class="present">
              <div class="input-group col-md-4" style="margin-right: 10px">

                <input type="text" class="form-control bord-given " aria-describedby="basic-addon1"  datepicker-popup="dd-MMMM-yyyy" ng-model="start" is-open="opened1"
                       show-button-bar="false" ng-required="true" style="padding-left: 6px">
                <span class="input-group-addon cal-img hand-cursor" ng-click="open($event,'opened1')"><img src="img/calendar_icon.png" alt=""  /></span>
              </div>
              <div class="input-group col-md-4" style="margin-right: 6px">

                <input type="text" class="form-control bord-given " aria-describedby="basic-addon1"  datepicker-popup="dd-MMMM-yyyy" ng-model="end" is-open="opened2"
                       show-button-bar="false" ng-required="true" style="padding-left: 6px">
                <span class="input-group-addon cal-img hand-cursor" ng-click="open($event,'opened2')"><img src="img/calendar_icon.png" alt=""  /></span>
              </div>

              <button class="btn btn-primary btn-raised filter " data-ng-click="getDashboardByRange()">Go</button>
            </div>
          </form>
        </div>

       <!-- <nvd3 class="graph"options="options" data="data"></nvd3>-->
        <highchart id="chart1" config="chartConfig" class="span9 hdn" ></highchart>

      </div>
     </div>
    </div>
