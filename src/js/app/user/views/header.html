<!-- navbar header -->
<div class="navbar-header bg-white-only {{app.settings.navbarHeaderColor}} box-shadow">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
    <i class="glyphicon glyphicon-cog"></i>
  </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="glyphicon glyphicon-align-justify"></i>
  </button>
  <!-- brand -->
  <a class="navbar-brand text-lt " href="/">
     <span class="hidden-folded m-l-xs"><img data-ng-src={{app.iconMedium}}
                                            style="max-height: 27px !important;"/></span>
  </a>
  <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only {{app.settings.navbarCollapseColor}}">
  <!-- buttons -->

  <!-- / buttons -->
  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right">

    <li>
      <a ui-sref="app.profile">Profile</a>
    </li>

    <li class="dropdown">
      <a href class="dropdown-toggle clear" data-toggle="dropdown">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="{{user.gravatarUrl}}" alt="{{user.email}}">
                <i class="on md b-white bottom"></i>
              </span>
        <span class="hidden-sm hidden-md" data-ng-bind="user.email"></span> <b class="caret"></b>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated fadeInRight w">
        <li>
          <a ng-click="logout()">Logout</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
  </ul>
  <!-- / navbar right -->

</div>
<!-- / navbar collapse -->
